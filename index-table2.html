<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<20;i++){
            console.log(`2x${i}=${2*i}`)
        }
        var tab=2;
        for(let i=1; i<20;i++){
            console.log(`${tab}x${i}=${tab
                *i}`)
        }
        
    </script>
</body>
</html>
